# Clippy configuration for Realizar
# Cloudflare-class defect prevention: ban unwrap() in production code
# Note: These are checked by rust-project-score but we allow compilation to proceed

# Set cognitive complexity threshold
cognitive-complexity-threshold = 20

# Type complexity threshold
type-complexity-threshold = 250

# Disallowed methods: ban panicking operations in production code (CB-503)
disallowed-methods = [
    { path = "core::option::Option::unwrap", reason = "use .expect() with context or handle None" },
    { path = "core::result::Result::unwrap", reason = "use .expect() with context or propagate with ?" },
]
