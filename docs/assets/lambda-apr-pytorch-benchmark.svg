<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="aprGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
    <linearGradient id="pytorchGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#f87171"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <g opacity="0.05">
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="500" x2="1200" y2="500" stroke="#fff" stroke-width="1"/>
  </g>

  <!-- Main Title -->
  <text x="600" y="55" text-anchor="middle" fill="#f8fafc" font-family="system-ui, sans-serif" font-size="36" font-weight="800">
    .apr vs PyTorch on AWS Lambda
  </text>
  <text x="600" y="85" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="16">
    Real CloudWatch Metrics · Wine Quality Model · 2025-11-27
  </text>

  <!-- HERO NUMBER: 174x -->
  <g transform="translate(600, 200)">
    <text x="0" y="0" text-anchor="middle" fill="url(#aprGrad)" font-family="system-ui, sans-serif" font-size="140" font-weight="900" filter="url(#glow)">
      174×
    </text>
    <text x="0" y="45" text-anchor="middle" fill="#10b981" font-family="system-ui, sans-serif" font-size="28" font-weight="600">
      FASTER COLD START
    </text>
  </g>

  <!-- Stats Row -->
  <g transform="translate(0, 320)">
    <!-- Cold Start -->
    <g transform="translate(150, 0)">
      <rect x="-100" y="-20" width="200" height="120" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1"/>
      <text x="0" y="15" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12" font-weight="500">COLD START</text>
      <text x="0" y="55" text-anchor="middle" fill="#10b981" font-family="system-ui, sans-serif" font-size="32" font-weight="700">22ms</text>
      <text x="0" y="80" text-anchor="middle" fill="#ef4444" font-family="system-ui, sans-serif" font-size="14">vs 3,936ms</text>
    </g>

    <!-- Warm Invocation -->
    <g transform="translate(400, 0)">
      <rect x="-100" y="-20" width="200" height="120" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1"/>
      <text x="0" y="15" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12" font-weight="500">WARM LATENCY</text>
      <text x="0" y="55" text-anchor="middle" fill="#10b981" font-family="system-ui, sans-serif" font-size="32" font-weight="700">0.86ms</text>
      <text x="0" y="80" text-anchor="middle" fill="#f8fafc" font-family="system-ui, sans-serif" font-size="14">1.8× faster</text>
    </g>

    <!-- Package Size -->
    <g transform="translate(650, 0)">
      <rect x="-100" y="-20" width="200" height="120" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1"/>
      <text x="0" y="15" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12" font-weight="500">PACKAGE SIZE</text>
      <text x="0" y="55" text-anchor="middle" fill="#10b981" font-family="system-ui, sans-serif" font-size="32" font-weight="700">1.2MB</text>
      <text x="0" y="80" text-anchor="middle" fill="#f8fafc" font-family="system-ui, sans-serif" font-size="14">1,250× smaller</text>
    </g>

    <!-- Memory -->
    <g transform="translate(900, 0)">
      <rect x="-100" y="-20" width="200" height="120" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1"/>
      <text x="0" y="15" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12" font-weight="500">MEMORY USED</text>
      <text x="0" y="55" text-anchor="middle" fill="#10b981" font-family="system-ui, sans-serif" font-size="32" font-weight="700">13MB</text>
      <text x="0" y="80" text-anchor="middle" fill="#f8fafc" font-family="system-ui, sans-serif" font-size="14">22× less</text>
    </g>

    <!-- PyTorch baseline indicator -->
    <g transform="translate(1100, 0)">
      <rect x="-50" y="10" width="100" height="60" rx="8" fill="#991b1b" opacity="0.3"/>
      <text x="0" y="35" text-anchor="middle" fill="#ef4444" font-family="system-ui, sans-serif" font-size="10" font-weight="500">PYTORCH</text>
      <text x="0" y="52" text-anchor="middle" fill="#fca5a5" font-family="system-ui, sans-serif" font-size="10">BASELINE</text>
    </g>
  </g>

  <!-- Bar comparison -->
  <g transform="translate(100, 480)">
    <text x="0" y="0" fill="#64748b" font-family="system-ui, sans-serif" font-size="11">Cold Start Comparison</text>

    <!-- .apr bar -->
    <rect x="0" y="15" width="6" height="25" rx="3" fill="url(#aprGrad)"/>
    <text x="15" y="32" fill="#10b981" font-family="system-ui, sans-serif" font-size="12" font-weight="600">.apr 22.58ms</text>

    <!-- PyTorch bar -->
    <rect x="0" y="50" width="1000" height="25" rx="3" fill="url(#pytorchGrad)"/>
    <text x="15" y="67" fill="#ffffff" font-family="system-ui, sans-serif" font-size="12" font-weight="600">PyTorch 3,935.59ms</text>
  </g>

  <!-- Branding and Link -->
  <g transform="translate(600, 580)">
    <rect x="-200" y="-25" width="400" height="45" rx="22" fill="#059669"/>
    <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="16" font-weight="700">
      github.com/paiml/realizar
    </text>
  </g>

  <!-- Tech badges -->
  <g transform="translate(100, 600)">
    <text x="0" y="0" fill="#64748b" font-family="system-ui, sans-serif" font-size="10">Pure Rust · Zero Dependencies · Embedded Models · provided.al2023</text>
  </g>

  <g transform="translate(1100, 600)">
    <text x="0" y="0" text-anchor="end" fill="#64748b" font-family="system-ui, sans-serif" font-size="10">Source: AWS CloudWatch REPORT logs</text>
  </g>
</svg>
