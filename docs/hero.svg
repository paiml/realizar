<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="rustGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f74c00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pythonGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3776ab;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd43b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#0d1117" rx="12"/>

  <!-- Title -->
  <text x="400" y="45" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="bold">
    MNIST Inference Benchmark
  </text>
  <text x="400" y="75" text-anchor="middle" fill="#8b949e" font-family="system-ui, -apple-system, sans-serif" font-size="16">
    LogisticRegression (784 → 2) • Single Sample • CPU Only
  </text>

  <!-- Aprender Bar -->
  <rect x="100" y="120" width="600" height="80" fill="#161b22" rx="8" filter="url(#shadow)"/>
  <text x="120" y="150" fill="#f0883e" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="bold">
    Aprender (Rust)
  </text>
  <rect x="120" y="160" width="52" height="30" fill="url(#rustGrad)" rx="4"/>
  <text x="185" y="182" fill="#ffffff" font-family="monospace" font-size="16" font-weight="bold">
    0.52 µs
  </text>
  <text x="290" y="182" fill="#3fb950" font-family="system-ui, -apple-system, sans-serif" font-size="14">
    1,898,614 inferences/sec
  </text>

  <!-- PyTorch Bar -->
  <rect x="100" y="220" width="600" height="80" fill="#161b22" rx="8" filter="url(#shadow)"/>
  <text x="120" y="250" fill="#58a6ff" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="bold">
    PyTorch (Python)
  </text>
  <rect x="120" y="260" width="500" height="30" fill="url(#pythonGrad)" rx="4"/>
  <text x="635" y="282" fill="#ffffff" font-family="monospace" font-size="16" font-weight="bold">
    5.00 µs
  </text>
  <text x="290" y="282" fill="#8b949e" font-family="system-ui, -apple-system, sans-serif" font-size="14">
    195,754 inferences/sec
  </text>

  <!-- Speedup Badge -->
  <rect x="540" y="130" width="150" height="50" fill="#238636" rx="25" filter="url(#shadow)"/>
  <text x="615" y="163" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="bold">
    9.6x faster
  </text>

  <!-- Comparison Boxes -->
  <g transform="translate(100, 330)">
    <!-- Latency -->
    <rect x="0" y="0" width="140" height="90" fill="#161b22" rx="8"/>
    <text x="70" y="25" text-anchor="middle" fill="#8b949e" font-family="system-ui, -apple-system, sans-serif" font-size="12">LATENCY (p50)</text>
    <text x="70" y="55" text-anchor="middle" fill="#3fb950" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="bold">9.6x</text>
    <text x="70" y="78" text-anchor="middle" fill="#8b949e" font-family="system-ui, -apple-system, sans-serif" font-size="11">faster</text>

    <!-- Cold Start -->
    <rect x="160" y="0" width="140" height="90" fill="#161b22" rx="8"/>
    <text x="230" y="25" text-anchor="middle" fill="#8b949e" font-family="system-ui, -apple-system, sans-serif" font-size="12">COLD START</text>
    <text x="230" y="55" text-anchor="middle" fill="#3fb950" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="bold">100x</text>
    <text x="230" y="78" text-anchor="middle" fill="#8b949e" font-family="system-ui, -apple-system, sans-serif" font-size="11">faster</text>

    <!-- Package Size -->
    <rect x="320" y="0" width="140" height="90" fill="#161b22" rx="8"/>
    <text x="390" y="25" text-anchor="middle" fill="#8b949e" font-family="system-ui, -apple-system, sans-serif" font-size="12">PACKAGE SIZE</text>
    <text x="390" y="55" text-anchor="middle" fill="#3fb950" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="bold">100x</text>
    <text x="390" y="78" text-anchor="middle" fill="#8b949e" font-family="system-ui, -apple-system, sans-serif" font-size="11">smaller</text>

    <!-- Lambda Memory -->
    <rect x="480" y="0" width="140" height="90" fill="#161b22" rx="8"/>
    <text x="550" y="25" text-anchor="middle" fill="#8b949e" font-family="system-ui, -apple-system, sans-serif" font-size="12">LAMBDA RAM</text>
    <text x="550" y="55" text-anchor="middle" fill="#3fb950" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="bold">4x</text>
    <text x="550" y="78" text-anchor="middle" fill="#8b949e" font-family="system-ui, -apple-system, sans-serif" font-size="11">less memory</text>
  </g>

  <!-- Statistical Validation -->
  <rect x="100" y="440" width="600" height="40" fill="#21262d" rx="6"/>
  <text x="400" y="465" text-anchor="middle" fill="#8b949e" font-family="monospace" font-size="12">
    Statistical: p &lt; 0.001 • Cohen's d = 5.19 (large effect) • 10,000 iterations • QA: 100/100
  </text>

  <!-- Footer -->
  <text x="400" y="495" text-anchor="middle" fill="#484f58" font-family="system-ui, -apple-system, sans-serif" font-size="11">
    github.com/paiml/realizar • Reproducible benchmark methodology per Box et al. (2005)
  </text>
</svg>
