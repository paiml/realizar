harness = false

[[bench]]
name = "quantize"
harness = false

[[bench]]
name = "lambda"
harness = false
required-features = ["lambda"]

[[bench]]
name = "comparative"
harness = false

[[bench]]
name = "apr_real"
harness = false

[[bench]]
name = "gguf_real"
harness = false

[[bench]]
name = "external_matrix"
